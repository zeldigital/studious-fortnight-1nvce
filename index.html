<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1>Invoice Builder</h1>
    <form id="invoice-form">
        <label for="from">From:</label>
        <textarea id="from" placeholder="Your Name, Address, etc."></textarea>

        <label for="to">To:</label>
        <textarea id="to" placeholder="Client Name, Address, etc."></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="item">Item:</label>
        <select id="item">
            <option value="Item 1">Item 1</option>
            <option value="Item 2">Item 2</option>
            <option value="Item 3">Item 3</option>
        </select>

        <label for="service">Service:</label>
        <select id="service">
            <option value="Service 1">Service 1</option>
            <option value="Service 2">Service 2</option>
            <option value="Service 3">Service 3</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Quantity">

        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price">

        <button type="button" onclick="addItem()">Add Item</button>
        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>

    <div id="invoice-preview" class="invoice-preview"></div>
    <button type="button" onclick="previewPDF()">Preview PDF</button>
    <button type="button" onclick="downloadPDF()">Download PDF</button>

    <iframe id="pdf-preview" class="pdf-preview"></iframe>
</div>

</body>
</html>
